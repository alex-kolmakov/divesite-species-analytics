repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      - id: ruff
        args: [--fix]
        files: ^(ingest|enrich|app/backend)/
      - id: ruff-format
        files: ^(ingest|enrich|app/backend)/

  - repo: local
    hooks:
      - id: pyrefly
        name: pyrefly
        entry: uv run pyrefly check
        language: system
        types: [python]
        pass_filenames: false

      - id: pytest
        name: pytest
        entry: uv run python -m pytest tests/
        language: system
        types: [python]
        pass_filenames: false
