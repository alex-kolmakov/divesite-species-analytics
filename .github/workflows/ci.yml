name: CI

on:
  push:
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: uv pip install --system -r requirements-dev.txt

      - name: Ruff lint
        run: ruff check ingest/ enrich/

      - name: Ruff format check
        run: ruff format --check ingest/ enrich/

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          uv pip install --system -r requirements-ingest.txt
          uv pip install --system -r requirements-enrich.txt
          uv pip install --system -r requirements-dev.txt

      - name: Pyrefly type check
        run: pyrefly check

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - dockerfile: Dockerfile.ingest
            tag: ingest
          - dockerfile: Dockerfile.enrich
            tag: enrich
    steps:
      - uses: actions/checkout@v4

      - name: Build ${{ matrix.tag }}
        run: docker build -f ${{ matrix.dockerfile }} -t ${{ matrix.tag }}:ci .

  terraform:
    name: Terraform Validate
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3

      - name: Format check
        run: terraform fmt -check -recursive

      - name: Init
        run: terraform init -backend=false

      - name: Validate
        run: terraform validate
