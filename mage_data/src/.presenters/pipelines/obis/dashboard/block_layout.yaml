blocks:
  completed_pipeline_runs_daily_obis_p1:
    configuration:
      chart_type: time series line chart
      group_by:
      - execution_date
      metrics:
      - aggregation: count_distinct
        column: id
      time_interval: day
    data_source:
      pipeline_uuid: obis
      type: pipeline_runs
    name: Completed pipeline runs daily
    type: chart
    uuid: completed_pipeline_runs_daily_obis_p1
  failed_pipeline_runs_daily_obis_u6:
    configuration:
      chart_type: time series line chart
      group_by:
      - execution_date
      metrics:
      - aggregation: count_distinct
        column: id
      time_interval: day
    data_source:
      pipeline_uuid: obis
      type: pipeline_runs
    name: Failed pipeline runs daily
    type: chart
    uuid: failed_pipeline_runs_daily_obis_u6
  pipeline_run_status_obis_e6:
    configuration:
      chart_style: horizontal
      chart_type: bar chart
      group_by:
      - status
      metrics:
      - aggregation: count_distinct
        column: id
      y_sort_order: descending
    data_source:
      pipeline_uuid: obis
      type: pipeline_runs
    name: Pipeline run status
    type: chart
    uuid: pipeline_run_status_obis_e6
  pipeline_runs_daily_obis_a8:
    configuration:
      chart_type: time series line chart
      group_by:
      - execution_date
      metrics:
      - aggregation: count_distinct
        column: id
      time_interval: day
    data_source:
      pipeline_uuid: obis
      type: pipeline_runs
    name: Pipeline runs daily
    type: chart
    uuid: pipeline_runs_daily_obis_a8
  trigger_active_status_obis_c4:
    configuration:
      chart_type: bar chart
      group_by:
      - status
      metrics:
      - aggregation: count_distinct
        column: id
      y_sort_order: descending
    data_source:
      pipeline_uuid: obis
      type: pipeline_schedules
    name: Trigger active status
    type: chart
    uuid: trigger_active_status_obis_c4
  trigger_frequency_obis_c3:
    configuration:
      chart_style: horizontal
      chart_type: bar chart
      group_by:
      - schedule_interval
      metrics:
      - aggregation: count_distinct
        column: id
      y_sort_order: descending
    data_source:
      pipeline_uuid: obis
      type: pipeline_schedules
    name: Trigger frequency
    type: chart
    uuid: trigger_frequency_obis_c3
  trigger_types_obis_l9:
    configuration:
      chart_type: pie chart
      group_by:
      - schedule_type
    data_source:
      pipeline_uuid: obis
      type: pipeline_schedules
    name: Trigger types
    type: chart
    uuid: trigger_types_obis_l9
layout:
- - block_uuid: trigger_active_status_obis_c4
    width: 1
  - block_uuid: trigger_types_obis_l9
    width: 1
  - block_uuid: trigger_frequency_obis_c3
    width: 2
- - block_uuid: pipeline_run_status_obis_e6
    width: 1
  - block_uuid: pipeline_runs_daily_obis_a8
    width: 2
- - block_uuid: completed_pipeline_runs_daily_obis_p1
    width: 1
  - block_uuid: failed_pipeline_runs_daily_obis_u6
    width: 1
