blocks:
  completed_pipeline_runs_daily_invasive_species_b7:
    configuration:
      chart_type: time series line chart
      group_by:
      - execution_date
      metrics:
      - aggregation: count_distinct
        column: id
      time_interval: day
    data_source:
      pipeline_uuid: invasive_species
      type: pipeline_runs
